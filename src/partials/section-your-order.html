<section class="section-order section-padding ornament-img">
  <div class="order-section-img"></div>
  <div class="container order-form-container" id="your-order">

    <form class="order-form">
      <h2 class="section-header">
        <span class="accent">Your order</span>
        is our priority: Personalized approach and quality of service
      </h2>
      <div class="form-field-wraper">
        <label class="field-name">
          <input class="form-field" type="text" name="user-name" placeholder="Enter your full name"
            pattern="([A-Za-zА-Яа-яІіЇїЄєҐґ]+\s+){1,2}[A-Za-zА-Яа-яІіЇїЄєҐґ]+" required
            title="Example: James Johnston. Only Ukrainian or English letters are allowed." />
        </label>
        <label class="field-name">
          <input class="form-field" type="email" name="user-email" placeholder="Enter your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
            title="Please enter a valid email address, e.g., user@example.com." />
        </label>

        <label class="field-name">
          <textarea class="comment-field" name="user-comments" rows="9" placeholder="Comments"></textarea>
        </label>
      </div>
      <button class="order-btn" type="submit">
        Send
        <svg class="btn-icon" width="24" height="17">
          <use href="/img/icons.svg#icon-arrow-rigth"></use>
        </svg>
      </button>

    </form>
    <div class="order-product-img">
      <picture>
        <source srcset="
                  /img/your_order_img/product_photo_desctop-min.jpg    1x,
                  /img/your_order_img/product_photo_desctop@2x-min.jpg 2x
                " media="(min-width: 1280px)" />
        <source srcset="
                  /img/your_order_img/product_photo_tablet-min.jpg    1x,
                  /img/your_order_img/product_photo_tablet@2x-min.jpg 2x
                " media="(min-width: 768px)" />
        <img class="product-img" src="/img/your_order_img/product_photo_desctop-min.jpg" alt="product photo" width="704"
          height="521" />
      </picture>
    </div>
  </div>
</section>
